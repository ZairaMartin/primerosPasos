<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getheroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}} </dd>

</dl>



<button
  *ngIf="name === 'Ironman'"
  (click)="changeHero()"
   class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<br>

<button
  *ngIf="age === 25 || name === 'Spiderman'"
  (click)="resetHero()"
  class="btn btn-primary m-2">
  Resetear
</button>
